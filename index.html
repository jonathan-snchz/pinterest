<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
</head>
<body>
    <header>
        <nav>
            <a href="pinterest.html"><img src="logo.png" alt="Pinterest"></a>
            <a href="pinterest.html">Inicio</a>
            <a href="explore.html">Explorar</a>
            <a href="create.html">Crear</a>
            <input type="text" placeholder=Buscar>
            <a href="notifications.html"><img src="notifications.png" alt="Notificaciones"></a>
            <a href="comments.html"><img src="comments.png" alt="Comentarios"></a>
            <a href="profile.html"><img src="profilePic.png" alt="Perfil"></a>
            <button onclick="alert('¿Quieres ver más opciones?')">˅</button>
        </nav>
    </header>   
    <main>
        <div class="grid">
            <div class="images"><img src="image1.jpg" alt="Imagen 1" loading="lazy"></div>
            <div class="images"><img src="image2.jpg" alt="Imagen 2" loading="lazy"></div>
            <div class="images"><img src="image3.jpg" alt="Imagen 3" loading="lazy"></div>
            <div class="images"><img src="image4.jpg" alt="Imagen 4" loading="lazy"></div>
            <div class="images"><img src="image5.jpg" alt="Imagen 5" loading="lazy"></div>
            <div class="images"><img src="image6.jpg" alt="Imagen 6" loading="lazy"></div>
        </div>
    </main>
    <footer>
        <button onclick="alert('Necesitas ayuda?')">?</button>
    </footer> 
</body>
</html>

<!-- Consideraciones:

- Etiquetas semánticas: Se utilizan etiquetas como <header>, <nav>, <main>, <section>, <article>, y <footer> para dar estructura y significado al contenido.

- Meta etiquetas: Las etiquetas <meta> en el <head> ayudan a definir la descripción, palabras clave y otros aspectos importantes para el SEO.

- Canonical URL: La etiqueta <link rel="canonical"> ayuda a evitar contenido duplicado.

- Descripciones de imágenes: El atributo alt en las imágenes es esencial para la accesibilidad y el SEO.

- URLs amigables: Las URLs descriptivas y amigables son mejores para el SEO y la experiencia del usuario.

- Atributos loading: mediante loading lazy podremos optimizar la carga de imagenes, sobre todo en una aplicación como esta. -->
